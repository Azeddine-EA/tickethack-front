<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accueil.css">
    <title>Tickethack</title>
  
</head>

<body>
     <script src="accueil.js"></script>

     <div id="bandeau">
         <h1>Tickethack</h1>
         <div id="rubriques">
          <span>Cart</span> <span>Bookings</span>
          </div>
     </div>

     <div id="container">
     <h2 id="title">Explore the world effortlessly by train!</h2>
      <p id="phrase">Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>

      <div id="block">

          <div id="formulaire-container">
              <div class="affiche" id="affiche1">
                  <input id="departure-form" type="text" name="Departure" value="" placeholder="Departure">
                  <input id="arrival-form" type="text" name="Arrival" value="" placeholder="Arrival">
                  <input id="date-form" type="date" name="" value="">
                  <button id="btn-form" type="button">Search</button>
                </div>
            </div>
            
            
            <div id="trajets-container"> 
                <div class="affiche">
                    <div id="rechercher" class="affiche">
                        <img id="img-train" src="images/train.png" />
                        
                        <p>It's time to book your future trip.</p>
                    </div>
                </div> 
                
                <!-- <div id="resulttrue" class="affiche">
                    LINKER LES TRAJETS DISPONIBLES
                    INSERER UN BOUTON 'BOOK' POUR CHAQUE TRAJET AFFICHE
                </div>
                
                <div id="resultfalse" class="affiche">
                    <img src="images/notfound.png" />
                    <p>No trip found.</p>
                </div> -->
                
            </div>
        </div>
            
    </div>
   
   
     
</body>
</html>
